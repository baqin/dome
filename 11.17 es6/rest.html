<script>
    // es6引用rest参数,用于获取函数的实参,用来代替arguments
    // es5获取实参的方法
    function date() {
        console.log(arguments);
    }
    date('1', '2', '3')

   

    // rest参数
    function date(...args) {
        console.log(args);
    }
    date('1', '2', '3')
  


    // rest 参数必须要放在参数最后
    function fn(a, b, ...args) {
        console.log(a);
        console.log(b);
        console.log(args);
    }
    fn(1, 2, 3, 4, 5, 6)
</script>
