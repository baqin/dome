    function Phone(brand, price) {
        this.brand = brand
        this.price = price
    }

    }
    Phone.prototype.info = function () {
        return '(我手机的型号是:' + this.brand + ',我手机的价格是:' + this.price + ',我手机铃声是大喇叭)'
    }
