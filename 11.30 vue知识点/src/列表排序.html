<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>人员列表</h1>
        <input type="text" v-model="sooname" placeholder="查找" @input="find">
        <button @click="sortxage">年龄升序</button>
        <button @click="sortyage">年龄降序</button>
        <button @click="sortzage">原顺序</button>
        <ul>
            <li v-for="item in list" :key="item.id">
                {{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                sooname: '',
                list: [
                    { id: 1, name: '张三', age: 18, sex: "男" },
                    { id: 2, name: '小红', age: 17, sex: "女" },
                    { id: 3, name: '小梅', age: 20, sex: "女" },
                    { id: 4, name: '老六', age: 19, sex: "男" }
                ],
                lists:[]
            }
        },
        methods: {
            find() {
                this.list = this.list.filter(i => {
                    return i.name.includes(this.sooname)
                })
            },
            sortxage(){
                this.list.sort((a,b)=>{
                    return a.age-b.age
                })
            },
            sortyage(){
                this.list.sort((a,b)=>{
                    return b.age-a.age
                })
            },
            sortzage(){
                this.list= [
                    { id: 1, name: '张三', age: 18, sex: "男" },
                    { id: 2, name: '小红', age: 17, sex: "女" },
                    { id: 3, name: '小梅', age: 20, sex: "女" },
                    { id: 4, name: '老六', age: 19, sex: "男" }
                ]
            }
        },
        created() {
            this.find()
        }
    })
</script>

</html>
