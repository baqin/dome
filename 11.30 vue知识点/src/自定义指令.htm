<body>
    <div id="root">
        <div v-big="n"></div>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                n: '333'
            }
            // 用来配置自定义指令
            directives: {
                big(element, binding)
                console.log(element);
                console.log(binding);
                element.innerText.binding.value * 10
            }
