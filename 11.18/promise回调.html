<script>
    // promis出现的原因
    // 1.为了解决异步回调问题
    // 2.为了解决信任问题
    // 3.为了解决回调执行顺序问题
    // 4.为了解决捕捉错误能力（400 500）
    const p= new Promise(function(resolve,reject){
        setTimeout(function(){
            let data='1111'
            resolve(data)
            // let data='222'
            // reject(data)
        })
    })
    p.then(res=>{
        console.log(res,'成功');
    }).catch(err=>{
        console.log(err,'失败');
    })
</script>
