<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue/js/vue.js"></script>
</head>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}的世界</h2>
        <a href="www.https://www.baidu" @click.prevent="showinfo">11</a>
        <div class="box1" @click="showInfo1(1)">
            <div class="box2" @click,stop="showInfo1(2)">
            </div>
        </div>
        <button @click.once="handleOnce">事件只触发一次</button>
        <div class="box1" @click,capture="showMsg(1)">
            div1<div class="box2" @click="showMsg(2)">div2
            </div>
            <!-- event.target是当前操作的元素对才触发事件 -->
            <div class="demo1" @click="showInfo">
                <button @click="showInfo">点我提示信息</button>
            </div>
            <!--  事件的默认行为立即执行，无需等待事件回调执行完毕; -->
            <ulclass="list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                </ul>
</body>
<script type="text/javascript">
    Vue.config.productionTip = fase //阻止 vue 在启动时生成生产提示
    new Vue({
        el: "#root",
        data: {
            name: '张三'
        },
        methods: {
            showinfo() {
                alert('666')
            },
            showInfol(event) {
                event.stopPropagation();
                alert('再来一次')
            },
            showInfo1(value) {
                console.log(value);
                //阻止冒泡事件
                // event.stopPropagation();
                alert('我是来触发一遍');
            },
            handleOnce() {
                alert('我是事件只触发一次');
            },
            showMsg(msg) {
                console.log(msg);
            },
            showInfo3() {
                console.log("我被处罚了");
            },
            demo(){
for (let index = 0; index < 10000000; index++) {
    Console.log(index);
}}
        }
    })

</script>

</html>
