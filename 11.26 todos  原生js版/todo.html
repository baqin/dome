<script>
    var input = document.querySelector('.input')
    var center = document.querySelector('.center')
    var empty = document.querySelector('.empty')
    var footer = document.querySelector('.footer')
    var pgone = document.querySelector('.pgone')
    var all = document.querySelector('.all');
    var active = document.querySelector('.active');
    var com = document.querySelector('.com');
    var flag = false;
    input.onkeydown = function (e) {
        console.log(e);
        if (e.keyCode == 13) {
            if (input.value == '') {
                alert('内容不能为空')
                pgone.transform = 'rotate(20deg)'
                return false
            } else {
                empty.style.display = 'none'
                footer.style.display = 'block'
                footer.style.display = 'flex'
                var li = document.createElement('li')
                li.innerHTML = `<div class="lis">
                        <input type="checkbox" class="qh" /> <p class="vla">${input.value}</p ></div>
                             <span class="del">X</span></div>`
                center.appendChild(li)
                input.value = ''
            }
        }
    }
    pgone.onclick = function () {
        console.log(1);
        if (input.value == '') {
            // alert('内容不能为空')
                // .transform = 'rotate()'
            return false
        } else {
            empty.style.display = 'none'
            footer.style.display = 'block'
            footer.style.display = 'flex'
            var li = document.createElement('li')
            li.innerHTML = `<div class="lis">
                        <input type="checkbox" class="qh" />
                         <p class="vla">${input.value}</p ></div>
                             <span class="del">X</span></div>`
            center.appendChild(li)
            input.value = ''
        }
    }
    center.onclick = function (e) {
        if (e.target.className == 'del') {
            e.target.parentNode.remove()
        }
        if (center.children.length == 0) {
            empty.style.display = 'block'
            footer.style.display = 'none'
        }
        // 切换状态
        if (e.target.className == 'qh') {
            if (e.target.checked) {
                e.target.parentNode.style.textDecoration = 'line-through'
                e.target.parentNode.style.border = "0"
                e.target.parentNode.parentNode.style.backgroundColor = '#fe7345'
                e.target.parentNode.parentNode.style.color = '#fff'
                e.target.style.backgroundColor = '#fe7345'
                e.target.style.border = "0"
            } else {
                e.target.parentNode.style.textDecoration = 'none'
                e.target.parentNode.parentNode.style.backgroundColor = ''
                e.target.parentNode.parentNode.style.color = '#000'
            }
        }
    }
    //选中删除
    var dels = document.querySelector('.dels');
    dels.onclick = function () {
        for (var i = 0; i < center.children.length; i++) {
            if (center.children[i].children[0].children[0].checked) {
                center.removeChild(center.children[i])
                i--
            }
        }
        if (center.children.length == 0) {
            empty.style.display = 'block'
            footer.style.display = 'none'
        }
    }
    //tab切换
    all.onclick = function (e) {
        e.target.style.color = '#fff';
        e.target.style.backgroundColor = '#fe7345';
        active.style.color = ''
        active.style.backgroundColor = ''
        com.style.color = ''
        com.style.backgroundColor = ''
        for (var i = 0; i < center.children.length; i++) {
            center.children[i].style.display = 'flex'
        }
    }
    active.onclick = function (e) {
        //all的样式清空
        all.style.color = ''
        all.style.backgroundColor = ''
        com.style.color = ''
        com.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < center.children.length; i++) {
            if (center.children[i].children[0].children[0].checked) {
                center.children[i].style.display = 'none'
            } else {
                center.children[i].style.display = 'flex'
            }
        }
    }
    com.onclick = function (e) {
        all.style.color = ''
        all.style.backgroundColor = ''
        active.style.color = ''
        active.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < center.children.length; i++) {
            if (center.children[i].children[0].children[0].checked) {
                center.children[i].style.display = 'flex'
            } else {
                center.children[i].style.display = 'none'
            }
        }
    }
    document.getElementById('btn').addEventListener('click',function(e){
        Shaking(e.target)
    })
    function Shaking(el) {
        const maxDistance = 5 //抖动偏移距离
        const interval = 20 //抖动快慢 数字越小越快  太小DOM反应不过来 看不出动画
        const quarterCycle = 2 //一次完整来回抖动的四分之一周期
        let curDistance = 0
        let direction = 1
        const timer = setInterval(function(){
            if(direction > 0){
                curDistance++
                if(curDistance === maxDistance){
                    direction = -1
                }
            }else{
                curDistance--
                if(curDistance === -maxDistance){
                    direction = 1
                }
            }
            el.style.top = curDistance + 'px'
        },interval)
        setTimeout(function(){
            clearInterval(timer)
            el.style.top = '0 px'
        },maxDistance * interval * quarterCycle)
    }

</script>
