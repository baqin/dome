<script>
    // 1.数学运算符
    // 数学运算符就是常见的
    // 加(+)、减(-)、乘(*)、除(/)、等于(=)、求幂()、
    // 自增(++)、自减(--)、加等于(+=)、减等于(-=)

    console.log('------------------------------');






    // 2.比较运算符
    // 大于(>)、小于(<)、大于等于(>=)、小于等于(<=)、相等(==)、
    // 全等(===)、不等(!=)、不全等(!==)
    // 注意: 全等不光比较两者值是否相同，还比较变量类型是否相同；不全等也是一样
    console.log(1 == '1');
    // true 两者虽然类型不同但是==比较时会发生隐式类型转换进行比较
    console.log(1 === '1');
    // false 前者是number类型，后者是string类型

    console.log('------------------------------');





    //  3.三元表达式
    // 三元表达式可以替代简单的if条件，表达式为判断条件 ？条件为真 ：条件为假
    if (3 > 4) {
        console.log('条件为真');
    } else {
        console.log('条件为假');
    }


    // 简写成三元表达式
    console.log(3 > 4 ? '条件为真' : '条件为假');



    console.log('------------------------------');

    
//       4.短路运算符&&与||
//      短路运算符就是从左到右的运算中前者满足要求，就不再执行后者了
//  &&：从左到右依次判断，如果遇到一个假值，就返回假值，以后不再执行，否则返回最后一个真值；
// - || ：为取真运算，从左到右依次判断，如果遇到一个真值，就返回真值，以后不再执行，否则返回最后一个假值；



</script>
